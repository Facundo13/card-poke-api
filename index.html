<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <main class="flex"></main>

    <template id="template-card">
        <article class="card">
            <img src="images/bg-pattern-card.svg" alt="imagen card header" class="card-header-img">
            <div class="card-body">
                <img src="" alt="imagen pokemon" class="card-body-img">
                <h3 class="card-body-name"><span></span></h3>
                <p class="card-body-types"></p>
                <p class="card-body-text"></p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3></h3>
                    <p>Ataque</p>
                </div>
                <div class="card-footer-social">
                    <h3></h3>
                    <p>Defensa</p>
                </div>
                <div class="card-footer-social">
                    <h3></h3>
                    <p>Velocidad</p>
                </div>
            </div>
        </article>
    </template>
    <script src="js/app.js"></script>
</body>

</html>
